<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Check</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <style>
        #text-input, #check-button{
            width: 200px;
            margin: 10px auto;
        }

        body{
            text-align: center;
        }

        #success, #failure{
            width: 300px;
            margin: auto;
            margin-top: 10px;
        }

        .hide{
            display: none !important;
        }


    </style>
    
</head>

<body>
    <h1 class="mt-5 mb-5">Palindrome Check</h1>
    <input type="text" class="form-control" id="text-input">
    <button type="button" class="btn btn-primary" id="check-button" onclick="palindromeCheck()">Check</button>

    <div class="alert alert-success hide" id="success" role="alert">
        <strong>This is a palindrome!</strong>
    </div>
    <div class="alert alert-danger hide" id="failure" role="alert">
        <strong>This is NOT a palindrome!</strong>
    </div>

    <script>
        function palindromeCheck(){
            let input = document.getElementById('text-input').value;

            let successMessage = document.getElementById('success');
            let failureMessage = document.getElementById('failure');

            let reversed = input.split('').reverse().join('');

            if(input == reversed){
                successMessage.classList.remove('hide');
                failureMessage.classList.add('hide');
            }else{
                failureMessage.classList.remove('hide');
                successMessage.classList.add('hide');
            }

            setTimeout(hideNotifications, 5000);

        }

        function hideNotifications(){

            let successMessage = document.getElementById('success');
            let failureMessage = document.getElementById('failure');

            successMessage.classList.add('hide');
            failureMessage.classList.add('hide');
        }
    </script>
</body>

</html>
